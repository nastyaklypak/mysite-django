{% extends "base.html" %}
{% block content %}

<h2 class="mb-4">Всі публікації</h2>

{% for item in articles %}
    <div class="article-block mt-3">
        <a href="{{ item.get_absolute_url }}">
            <h4>{{ item.title }}</h4>
        </a>
        <p>{{ item.publish|date:"d E Y" }}</p>
        <p>{{ item.body|truncatewords_html:30 }}</p>
    </div>
{% empty %}
    <p>Публікацій немає.</p>
{% endfor %}

{% endblock %}

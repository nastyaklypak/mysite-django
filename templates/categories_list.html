{% extends 'base.html' %}

{% block title %}Категорії{% endblock %}

{% block content %}
<h1 class="mb-4">Категорії</h1>

<div class="list-group">
    {% for category in categories %}
        <a href="{% url 'category_articles' category.slug %}" class="list-group-item list-group-item-action">
            {{ category.name }}
        </a>
    {% empty %}
        <p>Категорій ще немає.</p>
    {% endfor %}
</div>
{% endblock %}
